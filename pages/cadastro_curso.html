      <div class="container-fluid">
        <div class="row">
            <ol class="breadcrumb" class="bg-primary" style="background-color: #4B0082">

                <div class="page-header">
                    <h1 class="text-center">Cadastro de Cursos do Sistema</h1>
                </div>
        </div>
    
    
    <!-- /.row -->
    <div class="row" style="margin-left: 300px;">
        <div class="col-lg-12" >
            <form class="form-inline" role="form">
                <div class="form-group">
                        <label for="curso">Curso:</label>
                        <input type="text" class="form-control" id="curso" style="min-width:400px;" placeholder="Artes Marciais" >
                </div>
                <div class="form-group">
                    <label for="sel1"  >Tipo</label>
                    <select class="form-control" id="sel1">
                        <option>Dança</option>
                        <option>Arte</option>
                        <option>Esporte</option>
                        <option>Técnico</option>
                    </select>
                </div>
            </form>
            <br>
            <br>
            <form class ="form-inline" role="form">
                <div class="form-group">
                    <label for="sel1">Unidade</label>
                    <select class="form-control" id="sel1">
                        <option>Recife Antigo</option>
                        <option>Coelhos</option>
                        <option>Piedade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="periodo" style="margin-left: 30px;">Período:</label>
                    <input type="text" class="form-control" id="periodo" placeholder="2015-2016">
                </div>
            </form>
            <br>
            <br>
             <form class ="form-inline" role="form">
                <div class="form-group">
                    <label for="sel1">Nº de vagas</label>
                    <div class="input-group spinner">
                    <input type="text" class="form-control" value="0"   >
                    <div class="input-group-btn-vertical">
                        <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                        <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                    </div>
                </div>
                </div>
            </form>
            <br>
            <br>
             <form class="form-inline" role="form" style="margin-left: 200px;">
                 <button type="submit" class="btn btn-success">Cadastrar</button>
                 <button type="submit" class="btn btn-danger" style="margin-left: 100px;">Cancelar</button>
             </form>
    </div>

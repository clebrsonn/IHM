    <div class="container-fluid">
        <div class="row">
            <ol class="breadcrumb" class="bg-primary" style="background-color: #4B0082">
                    <li style="margin-left: 300px;"><a href="ihm-telainicial/index.html" style="color:white">Tela inicial</a></li>

                <div class="page-header">
                    <h1 class="text-center">Cadastro de Usuários do Sistema</h1>
                </div>
        </div>
    


    
    <!-- /.row -->
    <div class="row" style="margin-left: 300px;">
        <div class="col-lg-12" >
            <form class="form-inline" role="form">
                <div class="form-group">
                        <label for="nome">Nome completo:</label>
                        <input type="text" class="form-control" id="nome" style="min-width:300px;" placeholder="Maria Camélia de Souza">
                </div>
                <div class="form-group">
                    <label for="sel1"  style="margin-left: 30px;">Função</label>
                    <select class="form-control" id="sel1">
                        <option>Assistente Administrativo</option>
                        <option>Recepcionista</option>
                        <option>Psicóloga</option>
                        <option>Diretor</option>
                    </select>
                </div>
            </form>
            <br>
            <br>
            <form class ="form-inline" role="form">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="cpf" class="form-control" id="cpf" placeholder="XXX.XXX.XXX-XX">
                </div>
                <div class="form-group">
                    <label for="rg" style="margin-left: 30px;">RG:</label>
                    <input type="rg" class="form-control" id="rg" placeholder="X.XXX.XXX">
                </div>
            </form>
            <br>
            <br>
             <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" class="form-control" id="usuario" placeholder="mariacs@mpc">
                </div>
                <div class="form-group">
                    <label for="pwd" style="margin-left: 30px;" >Senha:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="xxxxxx">
                </div>
                <div class="form-group">
                    <label for="pwd"style="margin-left: 30px;" >Repita a senha:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="xxxxxx">
                </div>
            </form>
            <br>
            <br>
             <form class="form-inline" role="form" style="margin-left: 200px;">
                 <button type="submit" class="btn btn-success">Cadastrar</button>
                 <button type="submit" class="btn btn-danger" style="margin-left: 100px;">Cancelar</button>
             </form>
    </div>
</div>

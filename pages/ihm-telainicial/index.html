    <script>

        $(document).ready(function () {

            $("#aluno").mouseenter(function () {
                $('#bb').stop().fadeToggle(1000);
            }).mouseleave(function () {
                $('#bb').attr('style', 'display: none');
            });

            $("#curso").mouseenter(function () {
                $('#bb1').stop().fadeToggle(1000);
            }).mouseleave(function () {
                $('#bb1').attr('style', 'display: none');
            });

            $("#ge").mouseenter(function () {
                $('#bb6').stop().fadeToggle(1000);
            }).mouseleave(function () {
                $('#bb6').attr('style', 'display: none');
            });

            //Clicks sub menu - QUEM VAI LIGAR AS TELAS OLHEM AQUI/ SUB MENUS NESSA PARTE E MENU GRANDE NO 'HREF' DE CADA 'a'

            $("#alunoMais").click(function () {

                window.location.replace("../Cadastro de Alunos.html");

            });

            $("#alunoSearch").click(function () {

                 window.location.replace("../tela de busca_aluno.html");

            });

            $("#cursoMais").click(function () {

                window.location.replace("../cadastro_curso.html");

            });

            $("#cursoSearch").click(function () {

                 window.location.replace("../tela de busca curso.html");

            });

            $("#geMais").click(function () {

                window.location.replace("../cadastro_usuario.html");

            });

            $("#geSearch").click(function () {

                 window.location.replace("../tela de busca.html");

            });

            $("#conta").click(function () {

                $('#et').stop().hide("slide", {
                    direction: "left"
                }, 1000, function () {
                    $('#et2').show('slide', { direction: 'left' }, 1000);
                });
             
            });

            $("#voltar").click(function () {

                $('#et2').stop().hide("slide", {
                    direction: "left"
                }, 1000, function () {
                    $('#et').show('slide', { direction: 'left' }, 1000);
                });

            });

        });

    </script>
